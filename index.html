<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Color Picker Tool</title>
</head>
<body>
    <h1>Color Picker</h1>

    <!-- Color Picker Input -->
    <input type="color" id="colorPicker" />

    <!-- Display Selected Color -->
    <div id="selectedColor">
        <p>Selected Color:</p>
        <div id="colorBox"></div>
    </div>

    <!-- Display Color Codes -->
    <div id="colorCodes">
        <p>HEX: <span id="hexCode">#000000</span></p>
        <p>RGB: <span id="rgbCode">rgb(0, 0, 0)</span></p>
    </div>
</body>
</html>
